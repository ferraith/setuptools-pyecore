language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

install:
  - python -m pip install -U pip setuptools
  - pip install -r requirements.txt
  - pip install .
  - pip list

script:
  # run unit tests
  - python setup.py test --addopts "--cov=setuptools_pyecore --cov-report html"

after_success:
  - coveralls

before_deploy:
  python setup.py bdist_wheel
