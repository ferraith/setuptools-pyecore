language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - python -m pip install -U pip setuptools
  - pip install -r requirements.txt
  - pip install .
  - pip list

script:
  # run unit tests
  - python setup.py test --addopts "--cov=setuptools_pyecore --cov-report html"

after_success:
  - coveralls

before_deploy:
  python setup.py bdist_wheel

deploy:
  - provider: releases
    api_key:
      secure: <ToDo>
    file_glob: true
    file: "dist/*.whl"
    skip_cleanup: true
    on:
      repo: pyecore/setuptools-pyecore
      tags: true
      python: '3.6'

  - provider: pypi
    user: ferraith
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_upload_docs: true
    on:
      repo: pyecore/setuptools-pyecore
      tags: true
      python: '3.6'
